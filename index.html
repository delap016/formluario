<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
  <div class="form-container">
      <h1 class="entrada text-center">Formulario de Compra</h1>
      
      <!-- Progress Indicator -->
      <div class="progress-indicator">
          <div class="step-dot active"></div>
          <div class="step-dot"></div>
          <div class="step-dot"></div>
      </div>

      <form id="multiStepForm" action="https://formspree.io/f/mnnjzljv" method="POST">
          <!-- Paso 1 -->
          <div class="form-step active">
              <h2 class="h4 mb-4">Información Básica</h2>
              <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" name="correo" required>
                  <label for="email">Email address</label>
              </div>
              <button type="button" class="btn btn-primary w-100" onclick="nextStep()">Siguiente</button>
          </div>

          <!-- Paso 2 -->
          <div class="form-step">
              <h2 class="h4 mb-4">Comentarios</h2>
              <div class="form-floating">
                  <textarea class="form-control" placeholder="Deja un comentario aquí" name="comentario" style="height: 120px" required></textarea>
                  <label for="comentario">Comentarios</label>
              </div>
              <div class="d-flex gap-2">
                  <button type="button" class="btn btn-secondary flex-grow-1" onclick="prevStep()">Anterior</button>
                  <button type="button" class="btn btn-primary flex-grow-1" onclick="nextStep()">Siguiente</button>
              </div>
          </div>

          <!-- Paso 3 -->
          <div class="form-step">
              <h2 class="h4 mb-4">Finalizar</h2>
              <div class="form-floating mb-4">
                  <select class="form-select" name="valores" required>
                      <option selected disabled value="">Selecciona una opción</option>
                      <option value="1">Uno</option>
                      <option value="2">Dos</option>
                      <option value="3">Tres</option>
                  </select>
                  <label for="valores">Seleccionar opción</label>
              </div>
              <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="compra" required>
                  <label class="form-check-label" for="compra">Acepto los términos y condiciones</label>
              </div>
              <div class="form-check mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="proteccionDatos" required>
                  <label class="form-check-label" for="proteccionDatos">Acepto la política de protección de datos</label>
              </div>
              <div class="d-flex gap-2">
                  <button type="button" class="btn btn-secondary flex-grow-1" onclick="prevStep()">Anterior</button>
                  <button type="submit" class="btn btn-success flex-grow-1">Enviar</button>
              </div>
          </div>
      </form>

      <div id="successMessage" class="alert alert-success" style="display: none;">
          ¡Gracias por contactarnos! Te escribiremos pronto.
      </div>
  </div>
</div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
