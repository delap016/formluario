<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
 <body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-8 col-lg-6 mx-auto">
        <h1 class="entrada text-center mb-4">Formulario de Entrada</h1>
        <form id="multiStepForm" action="https://formspree.io/f/mnnjzljv" method="POST">
          <!-- Step 1 -->
          <div class="form-step active">
            <h2>Paso 1: Información Básica</h2>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                name="correo"
                required
              />
              <label for="email">Email address</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="nextStep()">Siguiente</button>
          </div>

          <!-- Step 2 -->
          <div class="form-step">
            <h2>Paso 2: Comentarios</h2>
            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                placeholder="Deja un comentario aquí"
                name="comentario"
                style="height: 100px"
                required
              ></textarea>
              <label for="comentario">Comentarios</label>
            </div>
            <button type="button" class="btn btn-secondary" onclick="prevStep()">Anterior</button>
            <button type="button" class="btn btn-primary" onclick="nextStep()">Siguiente</button>
          </div>

          <!-- Step 3 -->
          <div class="form-step">
            <h2>Paso 3: Selección</h2>
            <div class="form-floating mb-3">
              <select class="form-select" name="valores" required>
                <option selected>Selecciona una opción</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
              </select>
              <label for="valores">Seleccionar opción</label>
            </div>
            <button type="button" class="btn btn-secondary" onclick="prevStep()">Anterior</button>
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
